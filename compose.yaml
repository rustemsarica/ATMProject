services:
  mysql:
    image: 'mysql:latest'
    environment:
      - 'MYSQL_DATABASE=atm_project'
      - 'MYSQL_PASSWORD=secret'
      - 'MYSQL_ROOT_PASSWORD=verysecret'
      - 'MYSQL_USER=myuser'
    ports:
      - '3306'
  react-app:
    container_name: "react-container"
    build: "./app_frontend"
    ports:
      - "3000:3000"
  phpmyadmin:
    image: 'phpmyadmin'
    environment:
      PMA_HOST: 'mysql'
      PMA_PORT: '3306'
    ports:
      - '8081:80'